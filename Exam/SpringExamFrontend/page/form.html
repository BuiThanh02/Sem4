<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });

</script>
<script>
    // chờ page load xong hết thì mới bắt đầu thực thi javascript.
    document.addEventListener('DOMContentLoaded', function () {
        handleSubmit();
    })

    function handleSubmit() {
        var btnSubmit = document.forms['create-form']['submit'];
        var txtId = document.forms['create-form']['id'];
        var txtName = document.forms['create-form']['name'];
        var txtWage = document.forms['create-form']['wage'];

        if (btnSubmit) {
            btnSubmit.onclick = function (event) {
                event.preventDefault();
                var id = txtId.value;
                var name = txtName.value;
                var wage = txtWage.value;
                var obj = {
                    "id": id,
                    "name": name,
                    "wage": wage
                }
                var dataToSend = JSON.stringify(obj);
                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.onreadystatechange = function () {
                    if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200) {
                        alert('Create new success!');
                        window.location.href = 'list.html';
                    }
                }
                xmlHttpRequest.open('POST', 'http://localhost:8066/api/v1/employees');
                xmlHttpRequest.setRequestHeader('Content-Type', 'application/json');
                xmlHttpRequest.send(dataToSend);
            }
        }
    }
</script>
