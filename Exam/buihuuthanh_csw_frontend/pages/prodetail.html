<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true, "lengthChange": false, "autoWidth": false,
            "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });

</script>
<script>

    function getParameterFromUrl(paramName){
        var url_string = window.location.href;
        var url = new URL(url_string);
        return url.searchParams.get(paramName);
    }

    document.addEventListener('DOMContentLoaded', function (){
        var proId = getParameterFromUrl('id');
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange = function (){
            if (xmlHttpRequest.readyState === 4 && xmlHttpRequest.status === 200){
                var contentText = '';
                var element = JSON.parse(xmlHttpRequest.responseText);
                console.log(element.name);
                contentText += `
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Product</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <img id="thumbnail">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName">Product Name</label>
                                        <p type="text" id="inputName" class="form-control" name="name">${element.name}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPrice">Product Price</label>
                                        <p type="text" id="inputPrice" class="form-control" name="price">$ ${element.price}</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPrice">Product quantity</label>
                                        <p type="text" id="inputPrice" class="form-control" name="quantity">${element.quantity}</p>
                                    </div>
                                    <div class="min-add-button">

                                      <div class="input-group">
                                        <a href="#" class="input-group-addon minus increment"><i class="fa fa-minus" aria-hidden="true"></i></a>

                                        <input type="text" class="form-control" id="adults" size="10" value="0">

                                        <a href="#" class="input-group-addon plus increment"><i class="fa fa-plus" aria-hidden="true"></i></a>
                                      </div>

                                      <button type="submit" class="btn btn-info btn-sm" name="buy">

                                        BUY
                                    </button>

                                    </div>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                `;
                $(function (){
                    $('.increment').click(function() {
                        var valueElement = $('#'+$(this).siblings('input').attr('id'));

                        if($(this).hasClass('plus') && valueElement.val() <= element.quantity)
                        {
                            valueElement.val(Math.max(parseInt(valueElement.val()) + 1));
                        }
                        else if (valueElement.val() > 0) // Stops the value going into negatives
                        {
                            valueElement.val(Math.max(parseInt(valueElement.val()) - 1));
                        }

                        return false;
                    });

                });
                var list = document.getElementById('detail');
                if (list !== undefined){
                    list.innerHTML = contentText;
                }
            }
        }
        xmlHttpRequest.open('GET', `http://localhost:8066/api/v1/products/${proId}`)
        xmlHttpRequest.send()
    })
</script>
